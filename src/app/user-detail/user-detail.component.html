<div class="container-fluid pt-3">
    <div class="row">
        <div class="offset-sm-3 col-sm-6 offset-sm-4 
                    offset-md-4 col-md-4 offset-lg-4 
                    col-lg-4 offset-xl-4 col-xl-4 
                    offset-xxl-3 col-xxl-3">

            <mat-card class="example-card" *ngIf="user">
                <mat-card-header>
                    <mat-card-title class="d-flex justify-content-between w-100">
                        <span>{{user.name}}</span>
                        <span>ID: {{user.id}}</span>
                    </mat-card-title>
                </mat-card-header>

                <div class="example-container">
                    <h3>Geneal Information</h3>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Username" [(ngModel)]="user.username">
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <input matInput placeholder="Email" [(ngModel)]="user.email">
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <input matInput placeholder="Phone" [(ngModel)]="user.phone">
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <input matInput placeholder="Website" [(ngModel)]="user.website">
                    </mat-form-field>

                    <h3>Address</h3>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Suite" [(ngModel)]="user.address.suite">
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <input matInput placeholder="Street" [(ngModel)]="user.address.street">
                    </mat-form-field>

                    <mat-form-field class="w-50">
                        <input matInput placeholder="City" [(ngModel)]="user.address.city">
                    </mat-form-field>

                    <mat-form-field class="w-50">
                        <input matInput placeholder="Zipcode" [(ngModel)]="user.address.zipcode">
                    </mat-form-field>

                    <h3>Company</h3>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Company Name" [(ngModel)]="user.company.name">
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <input matInput placeholder="Catch Phrase" [(ngModel)]="user.company.catchPhrase">
                    </mat-form-field>
                </div>

                <mat-card-actions>
                    <button mat-button (click)="updateUser(user.id)">Save</button>
                    <button mat-button (click)="deleteUser(user.id)">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
